<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cash register</title>
</head>
<link rel="stylesheet" href="app.css">
<body>
    <section class="section">
        <h1>Cash Register Manager</h1>
      <div class="billsection">

        <!--1 id = billAmount
            2  id= nextbtn -->

        <h3>Bill amount:</h3>
        <input id="billAmount"type="number"placeholder="Enter amount here"
        ></input>

        <button id="nextBtn" > Next</button>
      </div>
      
      <!--3 class= cashGivenInput  css
          4 id = cashGiven
          5 id = checkBtn -->


      <div class="cashGivenInput">
       <h3 class="cashheading"> Cash Given:</h3>
       <input id="cashGiven"type="number"placeholder="enter amount here"
        ></input>
        <button id="checkBtn" >
          check
        </button>
      </div>

        <!--6  class = errorMsg
               -->
      <div class="errorMsg"></div>
      
        <!--7 class = changeReturn  c
            8 id = output
            -->

      <div class="changeReturn">
          <h3> Return change:</h3>
          <div id="output">
              <table>
                <tr>      
                  <!--10 class = noONotes -->
                    <th class ="Noof">No.of Notes</td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    </tr>
                    <tr>
                    <th class="Noof">Note</td>
                    <td class="amount" >2000</td>
                    <td class="amount">500</td>
                    <td class="amount">100</td>
                    <td class="amount">20</td>
                    <td class="amount">10</td>
                    <td class="amount">5</td>
                    <td class="amount">1</td>
                    </tr>
              </table>
          </div>
      </div>
      
    </section>
    <script src="app.js"></script>
</body>
</html>
